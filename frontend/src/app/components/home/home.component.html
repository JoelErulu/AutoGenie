<div class="d-flex flex-column align-items-center justify-content-center min-vh-100 bg-light">
    <h1 class="display-3 font-weight-bold text-primary mb-4">AutoGenie</h1>
    <p class="h4 text-muted mb-5">Find all your vehicle information here.</p>
  
    <div class="d-flex justify-content-center w-100 px-4">
      <input
        type="text"
        class="form-control form-control-lg w-75 rounded-pill border-secondary"
        placeholder="Enter Vehicle VIN"
        [(ngModel)]="vin"
        name="vin"
        required
        (ngModelChange)="onVinChange()"
      />
    </div>
  
    <div class="mt-4 w-100 text-center">
      <button
        class="btn btn-primary btn-lg w-75 rounded-pill"
        [disabled]="!vin"
      >
        Search
      </button>
    </div>
  </div>
